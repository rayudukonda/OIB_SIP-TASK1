		}
		.card {

			margin: 10px;
			border-radius: 5px;
			overflow: hidden;
			width: 300px;
			height: 400px;
			background-color: #f2f2f2;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
			text-align: center;
		}
		.card img {
			width: 100%;
			height: 200px;
			object-fit: cover;
		}
		.card h2 {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
		}
		.card p {
			margin: 10px;
			font-size: 16px;
			line-height: 1.5;
		}
		.card button {
			padding: 10px;
			margin: 10px;
			border: none;
			border-radius: 5px;
			background-color: #7DBD44;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}
		.card button:hover {
			background-color: #639E2D;
		}
		footer {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
